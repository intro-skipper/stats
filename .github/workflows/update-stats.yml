name: Update Jellyfin Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at 12 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run query script
        env:
          AXIOM_API_TOKEN: ${{ secrets.AXIOM_API_TOKEN }}
        run: bun run generateReport.ts

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md charts/
          git diff --staged --quiet || git commit -m "Update Jellyfin stats $(date -u +%Y-%m-%d)"
          git push
